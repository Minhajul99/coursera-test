<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="css/Style1.css">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200;0,300;0,400;0,500;0,700;0,800;1,200;1,600&family=Poppins:ital,wght@0,100;0,200;0,500;0,600;0,700;1,100;1,200;1,400;1,800&display=swap" rel="stylesheet">
</head>
<body>
    <section class="container">
        <div class="login-box">
            <img src="img/log3.png" alt="" class="avater">
            <h1>Log In Here</h1>
            <form action="" class="login-form">
                <div class="form-group">
                    <label for="" >User name</label>
                    <input type="text" placeholder="User name" class="form-control">
                </div>
            </form>
            <form action="" class="login-form">
                <div class="form-group">
                    <label for="" > Password  </label>
                    <input type="password" placeholder="Password" class="form-control">
                </div>
                <div class="form-group">
                    <a href="#" class="btn">Login</a>
                </div>
                <div class="form-group">
                    <a href="#" class="forget">Forget password? Click here.</a>
                </div>
            </form>
            

        </div>
    </section>
</body>
</html>
